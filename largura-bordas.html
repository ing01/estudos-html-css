<!DOCTYPE html>
<html>
  
<head>
<style>
p.um {
  border-style: solid;
  border-width: 5px 20px; /* 5px top and bottom, 20px nos lados */
}

p.dois {
  border-style: solid;
  border-width: 20px 5px; /* 20px top and bottom, 5px nos lados */
}

p.tres {
  border-style: solid;
  border-width: 25px 10px 4px 35px; /* 25px top, 10px direita, 4px bottom and 35px esquerda */
}
</style>
</head>
  
<body>
<p>Propriedade pode ter de um a quatro valores (para a borda superior, borda direita, borda inferior e borda esquerda): </p>

<p class="um">bordas.</p>
<p class="dois">bordas.</p>
<p class="tres">bordas</p>

</body>
</html>
